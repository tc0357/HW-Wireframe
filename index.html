<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Positioning</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="header">
        <center>header</center>
    </div>
    <br>

    <div id="nav">
        <center>nav</center>
    </div>
    <br>
    <div id="row">
        <section>
            <center>section</center>
            <div id="article">
                <font color="white">
                    <center>article</center>
                </font>

                <br>
                <div id="h1,h2,h3">
                    <center>h1, h2, h3</center>
                </div>
                <br>

                <div id="p">
                    <center>p</center>
                </div>
                <br>

            </div>
            <br>
        </section>
      
    
        <div id="aside">
            <center>aside</center>
        </div>
    </div>
    <br>

    <div id="footer">
        <center>footer</center>
    </div>
    <br>

</body>



</html>
